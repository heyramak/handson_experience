<!DOCTYPE html>
<!-- DO NOT DELETE THE GIVEN TEMPLATE. FILL YOUR CODE WHEREVER NECESSARY -->
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Feedback form</h2>
    <form action="#" class="form-group" onsubmit="return false">
        <div>
            <label for="customerName">Customer Name:</label>
            <!-- fill your code for customerName -->
<input type="text" class="form-control" placeholder="Enter name">
        </div>
        <div>
            <label for="mobileNumber">Mobile Number:</label>
            <!-- fill your code for mobileNumber -->
            <input type="number" class="form-control" placeholder="Enter number">
        </div>
        <div>
            <label for="email">Email:</label>
            <!-- fill your code for email -->
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">

        </div>

        <div class="form-check">
            <label for="gender">Gender:</label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="Male">
                <label class="form-check-label" for="male">Male</label>

                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
            </div>



        </div>
        <div>
            <label for="remarks">Remarks:</label>
            <!-- fill your code for remarks -->
            <textarea class="form-control" id="remarks" rows="5"></textarea>

        </div>
        <div>
            <!-- fill your code for subscribe -->

            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"> Accept to subscribe for newsletters through email</label>
        </div>

        <div>
            <!-- fill your code for submit -->

            <input type="submit" class="btn btn-success btn-lg" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
